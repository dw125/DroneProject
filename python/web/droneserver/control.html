<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" style="height: 100%" content="width=device-width, initial-scale=1.0">
		<title>Drone Control</title>
		<script src=control.js></script>
	</head>
	<body onload="loaded()">
		<h1>Drone Control</h1>
		<hr>
		<h2>Status</h2>
		<p>Server Connection: <span id="scon" style="color:red">Disconnected</span></p>
		<p>Drone Connection: <span id="dcon" style="color:grey">Unknown</span></p>
		<p>Drone Status: <span id="dstat" style="color:grey">Unknown</span></p>
		<hr>
		<h2>Configuration</h2>
		<p>Height (m):</p>
		<input
			disabled
			id="height" type="range" min="0.5"
			default="1.2" step="0.1" max="2.0" 
			oninput="this.nextElementSibling.value = this.value"></input>
		<output>1.2</output>
		<p>Wait Time (s):</p>
		<input
			disabled
			id="time" type="range" min="5"
			default="15" max="30" step="5"
			oninput="this.nextElementSibling.value = this.value"></input>
		<output>15</output>
		<hr>
		<h2>Control</h2>
		<button
			disabled
			type="button" id="Launch" onclick="sendLaunch()"
			style="background-color:#888888;height:50px;width:200px">LAUNCH</button>
		<br>
		<br>
		<button
			type="button" id="Stop" onclick="sendStop()"
			style="background-color:#FF0000;height:100px;width:200px">STOP</button>
	</body>
</html>
